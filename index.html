<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my crush?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #ffe6f2;
    }
    h1 {
      color: #ff3399;
    }
    #yesBtn, #noBtn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }
    #yesBtn {
      background-color: #ff66b2;
      color: white;
      left: 40%;
      top: 50%;
    }
    #noBtn {
      background-color: #999;
      color: white;
      left: 55%;
      top: 50%;
    }
    #message {
      margin-top: 200px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Will you be my crush? 💖</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <p id="message"></p>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const noMessages = [
      "Please? 🥺",
      "Are you sure? 😢",
      "I'm going to be sad 😭",
      "Think again 😏",
      "You can’t escape 💕",
    ];
    let noCount = 0;

    yesBtn.addEventListener("click", () => {
      message.textContent = "I love you, thanks! ❤️";
      yesBtn.style.fontSize = "28px";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("mouseenter", () => {
   
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      
      if (noCount < noMessages.length) {
        message.textContent = noMessages[noCount];
        noCount++;
      } else {
        message.textContent = "Now you have no choice 😘";
      }
    });
  </script>
</body>
</html>
