<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my crush?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #ff3399;
      margin-bottom: 40px;
    }
    #yesBtn, #noBtn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      position: absolute; /* So the No button can move */
    }
    #yesBtn {
      background-color: #ff66b2;
      color: white;
    }
    #noBtn {
      background-color: #999;
      color: white;
    }
    #message {
      margin-top: 300px;
      font-size: 22px;
      color: #333;
      text-align: center;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <h1>Will you be mine Ms.Janiyah? üíñ</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <p id="message"></p>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const noMessages = [
      "Please? ü•∫",
      "Are you sure? üò¢",
      "I'm going to be sad üò≠",
      "Think again üòè",
      "You can‚Äôt escape üíï",
    ];
    let noCount = 0;

    // Center Yes button at first
    yesBtn.style.left = "40%";
    yesBtn.style.top = "50%";

    // Place No button a bit to the right
    noBtn.style.left = "55%";
    noBtn.style.top = "50%";

    yesBtn.addEventListener("click", () => {
      message.textContent = "I love you, thanks! ‚ù§Ô∏è";
      yesBtn.style.display = "none"; // Yes disappears
    });

    // Works on both hover and touch (for mobile)
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (winWidth - btnWidth);
      const y = Math.random() * (winHeight - btnHeight - 50);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      if (noCount < noMessages.length) {
        message.textContent = noMessages[noCount];
        noCount++;
      } else {
        message.textContent = "Now you have no choice üòò";
      }
    }
  </script>
</body>
</html>
